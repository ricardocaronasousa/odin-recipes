  <body>
	<h1>Burgers</h1>
    <img src="image.webp">
    <h2>Description</h2>
    <p>Flippin burgers. The most well known food in the world!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Minced beef</li>
        <li>Garlic powder</li>
        <li>Salt</li>
        <li>Burger buns</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mold the beef into a burger shape</li>
        <li>Season it with garlic powder and salt</li>
        <li>Cook it in medium high heat</li>
        <li>Mount it in the bun</li>
    </ol>
