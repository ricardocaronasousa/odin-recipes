	<h1>Codfish</h1>
    <img src="image.webp">
    <h2>Description</h2>
    <p>The most portuguese dish of them all.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Codfish</li>
        <li>Olive oil</li>
        <li>Garlic</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Soak the codfish in water overnight</li>
        <li>Dice the garlic</li>
        <li>Put the codfish on a tray with lots of garlic and olive oil</li>
        <li>Oven for 20 mins at 200 degrees</li>
    </ol>
